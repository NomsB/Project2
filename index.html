<html>
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="index.css">
</head> 
<body>
    <div class="wrapper">
        <div class="title">
            File Upload
        </div>
        <div class="upload_list">
            <ul>
                <li>
                    <div class="file_type">
                        <div class="format">
                            <p>TXT</p>
                        </div>
                        <div class="info">
                            <div class="file_size_wrap">                              
                             <div class="file_close">X</div>
                         </div>
                     </div>
                     
                    </div>
                </li>
                <li>
                    <div class="file_type">
                        <div class="format">
                            <p>XLSL</p>
                        </div>
                        <div class="info">
                            <div class="file_size_wrap">                              
                             <div class="file_close">X</div>
                         </div>
                     </div>
                     
                    </div>
                </li>
                <li>
                    <div class="file_type">
                        <div class="format">
                            <p>PDF</p>
                        </div>
                        <div class="info">
                            <div class="file_size_wrap">                              
                             <div class="file_close">X</div>
                         </div>
                     </div>
                     
                    </div>
                </li>
            </ul>
        </div>
        <div class="choose_file">
            <label for="choose_file">
                <input type="file" id="choose_file">
                <span>Choose File</span>
            </label>
        </div>
    </div>

</body>
</html>
